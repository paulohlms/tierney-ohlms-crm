<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tierney & Ohlms CRM</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Tierney & Ohlms</h1>
            <p class="login-subtitle">Please sign in to continue</p>
            <form method="post" action="/login" class="login-form">
                {% if error %}
                <div class="error-message" style="color: #e74c3c; margin-bottom: 1rem; padding: 0.5rem; background: #fee; border-radius: 4px;">
                    {{ error }}
                </div>
                {% endif %}
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
            <p class="login-hint">Admin: Paul@tierneyohlms.com or Dan@tierneyohlms.com / ChangeMe123!</p>
        </div>
    </div>
</body>
</html>
