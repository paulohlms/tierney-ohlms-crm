<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tierney & Ohlms CRM</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <h1>Tierney & Ohlms</h1>
            <p class="login-subtitle">CRM System</p>
        </div>
        <form method="post" action="/login" class="login-form">
            {% if error %}
            <div class="alert alert-error">{{ error }}</div>
            {% endif %}
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
        </form>
        <div class="login-hint">
            <p><strong>Default Admin Credentials:</strong></p>
            <p>Email: <code>admin@tierneyohlms.com</code><br>Password: <code>ChangeMe123!</code></p>
            <p style="margin-top: 0.5rem; font-size: 0.75rem;">or use Paul@tierneyohlms.com or Dan@tierneyohlms.com</p>
        </div>
    </div>
</body>
</html>
