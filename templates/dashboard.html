{% extends "base.html" %}

{% block title %}Dashboard - CRM Tool{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Dashboard</h1>
</div>

<div class="dashboard-grid">
    <div class="dashboard-card">
        <h3>Total Clients</h3>
        <p class="dashboard-number">{{ total_clients }}</p>
    </div>
    
    <div class="dashboard-card">
        <h3>Active Clients</h3>
        <p class="dashboard-number">{{ active_clients }}</p>
    </div>
    
    <div class="dashboard-card">
        <h3>Total Prospects</h3>
        <p class="dashboard-number">{{ total_prospects }}</p>
    </div>
</div>

<div class="dashboard-actions">
    <a href="/clients/new" class="btn btn-primary">+ New Client</a>
    <a href="/prospects/new" class="btn btn-primary">+ New Prospect</a>
</div>
{% endblock %}
