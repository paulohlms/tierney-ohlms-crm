{% extends "base.html" %}

{% block title %}New Client - CRM Tool{% endblock %}

{% block content %}
<div class="page-header">
    <h1>New Client</h1>
    <a href="/clients" class="btn btn-secondary">Back to Clients</a>
</div>

<form method="post" action="/clients/new" class="form-container">
    <h2>Basic Information</h2>
    <div class="form-group">
        <label for="legal_name">Legal Name *</label>
        <input type="text" id="legal_name" name="legal_name" required>
    </div>
    
    <div class="form-row">
        <div class="form-group">
            <label for="entity_type">Entity Type</label>
            <input type="text" id="entity_type" name="entity_type">
        </div>
        <div class="form-group">
            <label for="ein_last4">EIN (Last 4)</label>
            <input type="text" id="ein_last4" name="ein_last4" maxlength="4">
        </div>
        <div class="form-group">
            <label for="fiscal_year_end">Fiscal Year End</label>
            <input type="text" id="fiscal_year_end" name="fiscal_year_end" placeholder="MM/DD">
        </div>
    </div>
    
    <h2>Contact Information</h2>
    <!-- IMPROVEMENT 1: Autopopulated from session if available -->
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="{{ contact_data.email if contact_data else '' }}">
    </div>
    
    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" value="{{ contact_data.phone if contact_data else '' }}">
    </div>
    
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" value="{{ contact_data.address if contact_data else '' }}">
    </div>
    
    <div class="form-row">
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city" value="{{ contact_data.city if contact_data else '' }}">
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" name="state" value="{{ contact_data.state if contact_data else '' }}">
        </div>
        <div class="form-group">
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip" value="{{ contact_data.zip if contact_data else '' }}">
        </div>
    </div>
    
    <div class="form-group">
        <label for="notes">Notes</label>
        <textarea id="notes" name="notes" rows="4"></textarea>
    </div>
    
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Create Client</button>
        <a href="/clients" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
