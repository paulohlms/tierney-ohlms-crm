{% extends "base.html" %}

{% block title %}New Service - CRM Tool{% endblock %}

{% block content %}
<div class="page-header">
    <h1>New Service for {{ client.legal_name }}</h1>
    <a href="/clients/{{ client.id }}" class="btn btn-secondary">Back to Client</a>
</div>

<form method="post" action="/clients/{{ client.id }}/services/new" class="form-container">
    <div class="form-group">
        <label for="service_type">Service Type *</label>
        <select id="service_type" name="service_type" required>
            <option value="">Select Service Type...</option>
            <option value="Bookkeeping">Bookkeeping</option>
            <option value="AP">Accounts Payable</option>
            <option value="AR">Accounts Receivable</option>
            <option value="Payroll">Payroll</option>
            <option value="Sales Tax">Sales Tax</option>
            <option value="Tax Return">Tax Return</option>
            <option value="Other">Other</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="billing_frequency">Billing Frequency</label>
        <select id="billing_frequency" name="billing_frequency">
            <option value="">Select Frequency...</option>
            <option value="Monthly">Monthly</option>
            <option value="Quarterly">Quarterly</option>
            <option value="Annual">Annual</option>
            <option value="One-time">One-time</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="monthly_fee">Monthly Fee ($)</label>
        <input type="number" id="monthly_fee" name="monthly_fee" step="0.01" min="0" placeholder="Enter fee amount">
        <small style="color: #666;">Note: This is the fee amount. The billing frequency determines how often it's charged.</small>
    </div>
    
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Create Service</button>
        <a href="/clients/{{ client.id }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
