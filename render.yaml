services:
  - type: web
    name: tierney-ohlms-crm
    runtime: python
    plan: free  # or starter, standard, etc.
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      # UTF-8 Encoding Variables
      - key: PYTHONIOENCODING
        value: utf-8
      - key: LANG
        value: en_US.UTF-8
      - key: LC_ALL
        value: en_US.UTF-8
      - key: LC_CTYPE
        value: en_US.UTF-8
      - key: PYTHONUNBUFFERED
        value: "1"
      # Production Detection
      - key: RENDER
        value: "true"
      # Application Variables (MUST be set in Render dashboard)
      - key: DATABASE_URL
        sync: false  # Will be auto-set when linking PostgreSQL
      - key: SECRET_KEY
        sync: false  # MUST be set manually in Render dashboard


