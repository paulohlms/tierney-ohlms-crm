# Render configuration file (optional but helpful)
services:
  - type: web
    name: tierney-ohlms-crm
    env: python
    buildCommand: pip install -r requirements.txt && python migrate_database.py
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10

